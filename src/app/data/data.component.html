<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table-main">
    <thead>
      <tr>
        <th>ID</th>
        <th>Label</th>
        <th>Description</th>
        <th>Photo</th>
        <th>Ajout</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.id }}</td>
        <td>{{ person.title | slice:0:10 }}</td>
        <td class="datatable-body">{{ person.body }}</td>
        <td><img src="{{ person.thumbnailUrl }}" height="40" width="40"></td>
        <td>Ajouté il y a {{ moments(person.last, "YYYYMMDD hh:mm:ss").fromNow(true) }} </td>
        <td><button class="btn btn-md btn-info" (click)="open(content, person.id)">Détail</button></td>
      </tr>
    </tbody>
    </table>
  </div>
  <div class="col-sm1"></div>
</div>


  
  <!-- Modal -->
  <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Détail</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Données du post correspondant à l'id {{ id }}</p>
        <table class="table">
            <tr>
                <th>title</th>
                <td>{{ posts.title || '' }}</td>
              </tr>
          <tr>
            <th>body</th>
            <td>{{ posts.body }}</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>
